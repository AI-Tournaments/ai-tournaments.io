<script>
	'use strict'
	let oAuthCode = new URLSearchParams(window.location.search).get('code');
	let origin = localStorage.getItem('origin');
	localStorage.removeItem('origin');
	if(!origin || origin === 'null'){
		origin = location.href.substr(0, location.href.indexOf('/login'));
	}
	window.location.replace(origin+'?oAuthCode='+oAuthCode);
</script>
