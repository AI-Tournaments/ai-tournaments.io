<html>
	<head>
		<meta charset="UTF-8">
		<title>AI-Tournaments</title>

		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<link rel="stylesheet" href="defaults.css">
		<style>
			:root {
				--window-border: 2px solid;
				--window-padding: 7px 13px 7px 13px;
			}

			body {
				overflow: hidden;
				background-color: var(--main-background-color);
				margin: 0px;
			}

			header {
				width: 100%;
				position: static;
			}
			header>.header {
				border: var(--window-border);
			}

			#content {
				overflow: auto;
				background-color: var(--transparency);
			}
			#content, #screens {
				position: absolute;
				width: 100%;
			}
			#screens>* {
				width: 100%;
				display: grid;
			}

			iframe {
				border: 0;
			}

			#background, a, .window, pre, header {
				margin: 0;
				line-height: 1em;
				user-select: none;
			}

			.header {
				margin: 3px;
				margin-top: 7px;
			}

			.header a {
				text-decoration: none;
			}

			#header-content-row>*>*, #header-right>* {
				cursor: pointer;
				padding: 7px 12px;
			}

			#header-right {
				position: absolute;
				right: 0;
				margin-right: 3px;
			}

			/* Dropdown */
			.dropdown {
				position: relative;
				display: inline-block;
			}
			.dropdown-content {
				display: none;
				position: absolute;
				left: -2px;
				background-color: var(--transparency);
				border: 1px solid var(--main-color);
				border-top: 1px dashed;
				width: max-content;
				z-index: 1;
			}
			.dropdown-content>* {
				color: var(--secondary-background-color);
				padding: 12px 12px;
				text-decoration: none;
				display: block;
				border: 1px solid transparent;
			}
			.dropdown-content>*:hover {
				color: var(--main-color);
				border-color: var(--main-color);
			}
			.dropdown:hover .dropdown-content {
				display: block;
			}
			#header-right>.dropdown>.dropdown-content {
				left: unset;
				right: -2px;
			}
			/* /Dropdown */

			#news-dropdown>* {
				display: flex;
				justify-content: space-between;
			}#news-dropdown>*>*:first-child {
				margin-right: 2em;
			}
			#news-dropdown>*:last-child {
				display: block;
				text-align: center;
			}

			#header-content-row>*>*:not(:last-child) {
				border-right: var(--window-border);
			}
			#header-right>*>*:not(:first-child) {
				border-left: var(--window-border);
			}

			#header-content-row, #header-left, #header-right {
				display: flex;
			}

			#background {
				color: var(--secondary-background-color);
			}

			.window {
				position: absolute;
				background-color: var(--transparency);
			}
			.window .border {
				border: var(--window-border);
				margin: 7px 3px 7px 3px;
			}
			.window .border .header {
				text-align: center;
				margin: 7px 0 7px 0;
				padding: 0px 13px 0px 13px;
			}
			.window .border iframe {
				border-top: var(--window-border);
			}
			.window .border .message {
				padding: var(--window-padding);
				border-top: var(--window-border);
				white-space: break-spaces;
			}
			.draggable {
				cursor: move;
			}
			.window .cross-close {
				position: absolute;
				top: 9px;
				right: 11px;
				cursor: pointer;
				padding-left: 6px;
				border-left: var(--window-border);
				padding-top: 7px;
				padding-bottom: 7px;
			}

			.force-new-row {
				white-space: pre-wrap;		/* CSS3 */
				white-space: -moz-pre-wrap;	/* Firefox */
				white-space: -pre-wrap;		/* Opera <7 */
				white-space: -o-pre-wrap;	/* Opera 7 */
				word-wrap: break-word;		/* IE */
			}

			#header-title-fake {
				display: none;
			}
			#header-title:hover>#header-title-real {
				height: 0;
				visibility: hidden;
			}
			#header-title:hover>#header-title-fake {
				display: block;
				text-align: center;
			}

			@keyframes display-login {
				from {
					max-width: 0px;
				}
				to {
					max-width: 70px;
				}
			}
			#login-button-wrapper, #logout-button-wrapper {
				overflow: hidden;
				padding-left: 0px;
				padding-right: 0px;
			}
			#login-button-wrapper {
				max-width: 0px;
			}
			#login-button, #logout-button {
				padding-left: 12px;
				padding-right: 12px;
			}
			#login-button-wrapper.show {
				animation-name: display-login;
				animation-duration: 2s;
				animation-timing-function: ease-in-out;
				max-width: unset;
			}
			#logout-button>:first-child {
				display: block;
				overflow: hidden;
				direction: rtl;
				max-width: 0px;
				float: left;
			}
			#logout-button-wrapper:hover>:first-child>:first-child {
				animation-name: display-login;
				animation-duration: 2s;
				animation-timing-function: ease-in-out;
				max-width: unset;
			}

			.discord-logo {
				text-decoration: none;
			}
			.discord-logo svg {
				--size: 24px;
				height: var(--size);
				width: var(--size);
				display: inline-block;
				vertical-align: middle;
			}
			.discord-logo svg .st0 {
				fill: var(--secondary-background-color);
			}
			.dropdown-content>*:hover .st0 {
				fill: var(--main-color);
			}
		</style>

		</script>
