<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Settings</title>

		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.3/dist/jsoneditor.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.3/dist/jsoneditor.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../defaults.css">
		<style>
			:root {
				--margin-length: 8px;
			}
			body {
				margin: 0;
			}
			fieldset {
				border-color: var(--main-color);
			}
			fieldset>div>label:first-child {
				margin-right: var(--margin-length);
			}
			.setting-wrapper {
				display: flex;
			}
			.comment {
				margin-left: var(--margin-length);
			}
			.comment>.icon::after {
				content: 'ðŸ›ˆ';
			}
			.comment>.message {
				display: none;
				position: absolute;
				background-color: var(--transparency);
				border: var(--window-border);
			}
			.comment:hover>.message {
				display: unset;
			}
			.radio-set>label {
				text-align: left;
				margin-left: 2px;
			}
			.radio-set {
				display: grid;
				direction: rtl;
				width: min-content;
				grid-template-columns: auto auto;
			}
		</style>
		<script src="iframe.sandbox.settings.js"></script>
	</head>
	<body onload="a()">
		<form id="settings"></form>
	</body>
